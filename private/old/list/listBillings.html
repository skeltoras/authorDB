<template name="listBillings">
  <h1 class="page-header">Liste <small>Abrechnungen ({{billingsCount}})</small></h1>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-hover table-condensed">
        <thead>
          <tr>
            <th>Name</th>
            <th>BelegNr.</th>
            <th>Jahr</th>
            <th class="text-right">Hon. Netto</th>
            <th class="text-right">Hon. Brutto</th>
          </tr>
        </thead>
        <tbody>
          {{#each billings}}
            <tr>
              {{#with addressData}}
                <td>{{name}}</td>
              {{/with}}
              <td>{{billingNo}}</td>
              <td>{{year}}</td>
              <td class="text-right">{{sumFee}} €</td>
              <td class="text-right">{{#if sumFeeGross}}{{sumFeeGross}}{{else}}{{sumFee}}{{/if}} €</td>
            </tr>
          {{/each}}
            <tr class="active">
              <td><strong>Summe</strong></td>
              <td></td>
              <td></td>
              <td class="text-right">{{billingsSumNet}} €</td>
              <td class="text-right"><strong>{{billingsSum}} €</strong></td>
            </tr> 
        </tbody>
      </table>
    </div>
  </div>  
</template>
