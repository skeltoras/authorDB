<template name="userList">
  <h1 class="page-header">Benutzerliste</h1>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Name</th>       
            <th>Email</th>
            <th></th>        
          </tr>
        </thead>
        <tbody>
          {{#each getUsers}}
            <tr>
              <td>{{#with profile}}{{first_name}} {{last_name}}{{/with}}</td>
              <td>{{#with emails}}{{address}}{{/with}}</td>
              <td><a href="" id="{{_id}}" class="editUser"><i class="fa fa-pencil-square-o"></i></a> | <a href="" id="{{_id}}" class="delete deleteUser"><i class="fa fa-times"></i></a></td>
            </tr>
          {{/each}}
        </tbody>  
      </table>  
    </div>
  </div>   
</template>
