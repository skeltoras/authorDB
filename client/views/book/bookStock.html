<template name="bookStock">
  <h1 class="page-header">Lagerliste <small>{{bookTitle}}</small></h1>
  
  <div class="row">
    <div class="col-sm-12">
      <a href="" id="{{_id}}" class="btn btn-default addEntry" role="button"><i class="fa fa-plus"></i> Neu hinzufügen</a>
    </div>
  </div>
  <div class="spacer-20"></div>
  <div class="row">
    <div class="col-sm-8">
      <p>Bestands-Summe: <strong>{{sumEntries}} Ex.</strong> {{#if bookValue}}entspricht einem Warenwert von <strong>{{formatCurrency bookValue}} €</strong>{{/if}}</p>
      <table class="table table-condensed">
        <caption>Lagerbewegungen</caption>
        <thead>
          <tr>
            <th class="col-sm-2">Jahr</th>
            <th class="col-sm-6">Buchungstext</th>
            <th class="col-sm-3">Menge</th>
            <th class="col-sm-1"></th>
          </tr>
        </thead>
        <tbody>
          {{#each listEntries}}
            <tr>
              <td>{{entryYear}}</td> 
              <td>{{entryText}}</td> 
              <td>{{entryVal}}</td>
              <td><a href="" id="{{_id}}" class="editEntry"><i class="fa fa-pencil-square-o"></i></a> | <a href="" id="{{_id}}" class="delete deleteEntry"><i class="fa fa-times"></i></a></td>
            </tr>
          {{/each}}           
        </tbody>   
      </table> 
    </div>
  </div>
  
  {{> modalAddEntry}}
  {{> modalEditEntry}}
  {{> modalDeleteEntry}}
</template>
