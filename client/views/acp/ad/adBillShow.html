<template name="adBillShow">
{{#if Template.subscriptionsReady}}  
  <div class="container acp">
    <div class="page-a4">
      <!-- address, billingNo, date -->
      <div class="spacer-50"></div>
      <div class="spacer-20"></div>
      <div class="row ">
        <div class="col-sm-4 addressData">
          {{#with addressData}}
            {{#if isCompany}}
              {{company}}<br>
              {{firstName}} {{lastName}}<br>
            {{else}}
              {{firstName}} {{lastName}}<br>
              {{#if company}}{{company}}{{/if}}
            {{/if}}
            {{#if co}}{{co}}<br>{{/if}}
            {{street}}<br>
            {{#if additional}}{{additional}}<br>{{/if}} 
            {{city}}<br>
            {{#if country}}{{country}}<br>{{/if}}  
          {{/with}}
        </div>      
        <div class="col-sm-4 pull-right">
          <table class="table borderless text-right">
            <tbody>
              <tr>
                <td>Belegnummer:</td>
                <td><strong>{{year}}-{{billingNo}}</strong></td>
              </tr>          
              <tr>
                <td>Datum:</td>
                <td>{{billingDate}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>    
      <div class="spacer-50"></div>
      <div class="spacer-20"></div>
      <!-- salutation -->
      <div class="row ">
        <div class="col-sm-12">
          {{salutation}},<br> 
          unten aufgeführt die Verkaufszahlen der aufgelisteten Bücher für das Jahr {{year}}.
        </div>      
      </div>
      <div class="spacer-20"></div>
      <!-- books -->
      <div class="row ">
        <div class="col-sm-12">
          <p style="color:rgba(119,119,119,1)">Positionen</p>
        </div>
      </div>
      <div class="row ">
        <div class="col-sm-5"><strong>Titel</strong></div>
        <div class="col-sm-2 pull-right text-right"><strong>Honorar</strong></div>
        <div class="col-sm-2 pull-right text-right"><strong>Menge</strong></div>
        <div class="col-sm-3 pull-right"><strong></strong></div>
      </div>
      <hr class="tabletop">
      {{#each billingData}}
        <div class="row ">
          <div class="col-sm-5">{{bookTitle}} ({{bookGroup}}) <br> {{bookISBN}}</div>
          {{#each billingsData}}
            <div class="col-sm-7 pull-right">
              <div class="row">
                <div class="col-sm-3 pull-right text-right">{{fee}} €</div>
                <div class="col-sm-3 pull-right text-right">{{units}} Ex.</div>
                <div class="col-sm-6 pull-right"><small><i>{{text}}</i></small></div>
              </div>
            </div>
          {{/each}}    
        </div>
        <hr class="tablemid">     
      {{/each}}
      <hr class="tablefoot">
      {{#if vatBool}}
        <div class="row">      
          <div class="col-sm-5">Nettosumme</div> 
          <div class="col-sm-7 pull-right">
            <div class="row">
              <div class="col-sm-3 pull-right text-right"><strong>{{sumFee}} €</strong></div>
              <div class="col-sm-3 pull-right text-right">{{sumUnits}} Ex.</div>
              <div class="col-sm-6 pull-right"></div>
            </div>
          </div>
        </div>
        <div class="spacer-10"></div>
        <div class="row">      
          <div class="col-sm-5"></div>    
          <div class="col-sm-2 pull-right text-right"><small>{{sumVat}} €</small></div>
          <div class="col-sm-2 pull-right text-right"><small>Zuzgl. {{vatVal}} USt.</small></div>
          <div class="col-sm-3 pull-right"></div>
        </div>
        <div class="spacer-10"></div>
        <div class="row">      
          <div class="col-sm-5"><strong>Summe Honorar</strong></div>    
          <div class="col-sm-2 pull-right text-right"><strong>{{sumFeeGross}} €</strong></div>
          <div class="col-sm-2 pull-right text-right"></div>
          <div class="col-sm-3 pull-right"></div>
        </div>
      {{else}}
        <div class="row">      
          <div class="col-sm-5"><strong>Summe Honorar</strong></div> 
          <div class="col-sm-7 pull-right">
            <div class="row">
              <div class="col-sm-3 pull-right text-right"><strong>{{sumFee}} €</strong></div>
              <div class="col-sm-3 pull-right text-right">{{sumUnits}} Ex.</div>
              <div class="col-sm-6 pull-right"></div>
            </div>
          </div>   
        </div>  
      {{/if}} 
      <div class="spacer-50"></div>
      <!-- billingText -->
      {{#if billingText}}
        <div class="row ">
          <div class="col-sm-12">
            {{{billingText}}}
          </div>     
        </div>
        <div class="spacer-20"></div>
        {{/if}}
        <!-- payment -->
      {{#if bankTransferText}}
      <div class="row ">
        <div class="col-sm-12">
          {{{bankTransferText}}}
        </div>     
      </div>
      <div class="spacer-20"></div>
      <div class="row">
        <div class="col-sm-12">
          Der Verlag führt die Künstlersozialabgabe ab.<br>
          Bitte denken Sie daran das Honorar bei Ihrer Einkommenssteuer zu berücksichtigen.
        </div>
      </div>
      <div class="spacer-20"></div>
      {{/if}}
      <!-- vatNotice -->
      {{#if vatNotice}}
      <div class="row ">
        <div class="col-sm-12">
          {{{vatNotice}}}
        </div>     
      </div>
      <div class="spacer-20"></div>
      {{/if}}    
      <!-- greetings -->
      <div class="spacer-20"></div>
      <div class="row ">
        <div class="col-sm-12">
          <p>
            Mit freundlichen Grüßen,<br><br>
            Simon Knipping<br>
            Info3 Verlag
          </p>
        </div>     
      </div>
      <div class="spacer-20"></div>
      <div class="printfooter">
        <p>
          Info3 Verlagsgesellschaft Brüll & Heisterkamp KG &bull; Kirchgartenstr. 1 &bull; 60439 Frankfurt<br>
          Tel (069) 5700 1531 &bull; Fax (069) 58 46 16 &bull; E-Mail: simon.knipping@info3.de<br>
          Sitz: Frankfurt am Main &bull; Handelsregister: Frankfurt am Main HRA 28503<br>
          Persönlich haftende Gesellschafter: Ramon Brüll, Dr. Jens Heisterkamp &bull; UST-IDNr. DE 111 999 318
        </p>
      </div>
    </div>
  </div>
{{else}}
  {{> loading}}
{{/if}}
</template>
