<template name="userList">
{{#if Template.subscriptionsReady}}
    <div class="row">
      <div class="col-sm-12">
        <h1 class="page-header">Benutzerliste</h1>
      </div>
    </div>  
    <div class="spacer-20"></div>
    <!-- sidebar xs sm -->
    <div class="row hidden-md hidden-lg">     
      <div class="col-sm-12">
        {{> userSidebar}}    
      </div>  
    </div>
    <!-- END sidebar xs sm -->
    <!-- content xs sm md lg -->
    <div class="row">
      <!-- sidebar md lg -->
      <div class="col-md-3 col-lg-3 hidden-xs hidden-sm">
        {{> userSidebar}}
      </div>
      <!-- content -->
      <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th>Name</th>       
              <th>Email</th>
              <th></th>        
            </tr>
          </thead>
          <tbody>
            {{#each getUsers}}
              <tr>
                <td><a href="/acp/user/show/{{_id}}">{{#with profile}}{{first_name}} {{last_name}}{{/with}}</a></td>
                <td>{{#each emails}}{{address}}{{/each}}</td>
              </tr>
            {{/each}}
          </tbody>  
        </table>
      </div>
    </div>
    <!-- END content xs sm md lg -->
{{else}}
  {{> loading}}
{{/if}}   
</template>
