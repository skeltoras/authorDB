<template name="boStock">
{{#if Template.subscriptionsReady}}  
  <div class="container acp bo">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="page-header">Lager <small>{{bookTitle}}</small></h1>
      </div>
    </div>
    <div class="spacer-20"></div>  
    <!-- sidebar xs sm -->
    <div class="row hidden-md hidden-lg">     
      <div class="col-sm-12">
        {{> boSidebar}}    
      </div>  
    </div>
    <!-- END sidebar xs sm -->
    <!-- content xs sm -->
    <div class="row hidden-md hidden-lg">     
      <div class="col-xs-12 col-sm-12">
        <a href="" id="{{_id}}" class="btn btn-default addEntry" role="button"><i class="fa fa-plus"></i> Neu hinzufügen</a>
      </div>
    </div>
    <div class="spacer-20 hidden-md hidden-lg"></div>
    <div class="row hidden-md hidden-lg">     
      <div class="col-xs-12 col-sm-12">
        <p>Bestands-Summe: <strong>{{sumEntries}} Ex.</strong> {{#if bookValue}}entspricht einem Warenwert von <strong>{{formatCurrency bookValue}} €</strong>{{/if}}</p>
        <table class="table table-condensed">
          <caption>Lagerbewegungen</caption>
          <thead>
            <tr>
              <th class="col-sm-2">Jahr</th>
              <th class="col-sm-6">Buchungstext</th>
              <th class="col-sm-3">Menge</th>
              <th class="col-sm-1"></th>
            </tr>
          </thead>
          <tbody>
            {{#each listEntries}}
              <tr>
                <td>{{entryYear}}</td> 
                <td>{{entryText}}</td> 
                <td>{{entryVal}}</td>
                <td><a href="" id="{{_id}}" class="editEntry"><i class="fa fa-pencil-square-o"></i></a> | <a href="" id="{{_id}}" class="delete deleteEntry"><i class="fa fa-times"></i></a></td>
              </tr>
            {{/each}}           
          </tbody>   
        </table>
      </div>
    </div>
    <!-- END content xs sm -->
    <!-- content md lg -->
    <div class="row hidden-xs hidden-sm">
      <!-- sidebar -->
      <div class="col-md-3 col-lg-3">
        {{> boSidebar}}
      </div>
      <!-- content -->
      <div class="col-md-9 col-lg-9">
        <div class="row">
          <div class="col-md-12 col-lg-12">
            <a href="" id="{{_id}}" class="btn btn-default addEntry" role="button"><i class="fa fa-plus"></i> Neu hinzufügen</a>
          </div>
        </div>
        <div class="spacer-20"></div>
        <div class="row">
          <div class="col-md-12 col-lg-12">
            <p>Bestands-Summe: <strong>{{sumEntries}} Ex.</strong> {{#if bookValue}}entspricht einem Warenwert von <strong>{{formatCurrency bookValue}} €</strong>{{/if}}</p>
            <table class="table table-condensed">
              <caption>Lagerbewegungen</caption>
              <thead>
                <tr>
                  <th class="col-sm-2">Jahr</th>
                  <th class="col-sm-6">Buchungstext</th>
                  <th class="col-sm-3">Menge</th>
                  <th class="col-sm-1"></th>
                </tr>
              </thead>
              <tbody>
                {{#each listEntries}}
                  <tr>
                    <td>{{entryYear}}</td> 
                    <td>{{entryText}}</td> 
                    <td>{{entryVal}}</td>
                    <td><a href="" id="{{_id}}" class="editEntry"><i class="fa fa-pencil-square-o"></i></a> | <a href="" id="{{_id}}" class="delete deleteEntry"><i class="fa fa-times"></i></a></td>
                  </tr>
                {{/each}}           
              </tbody>   
            </table> 
          </div>
        </div>
      </div>
    </div>
    <!-- END content md lg -->
  </div>  
  {{> modalAddEntry}}
  {{> modalEditEntry}}
  {{> modalDeleteEntry}}
{{else}}
  {{> loading}}
{{/if}}
</template>
