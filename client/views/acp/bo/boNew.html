<template name="boNew">
  <div class="container acp">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="page-header">Neuer Titel</h1>
      </div>
    </div>  
    <div class="spacer-20"></div>  
    <div class="row">
      <div class="col-sm-12">
        <form class="form-horizontal" role="form">
          <div class="row">
            <div class="col-sm-12">
              <fieldset>
                <!-- affiliateData -->
                <div class="form-group">
                  <label for="affiliateData" class="col-sm-2 control-label">Vertragspartner</label>
                  <div class="col-sm-10">
                    {{> listAffiliates}}
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
          <div class="spacer-20"></div>
          <div class="row">
            <div class="col-sm-6">          
              <fieldset>
                <legend>Grunddaten Buch</legend>
                <!-- bookTitle -->
                <div class="form-group form-group-sm">
                  <label for="bookTitle" class="col-sm-3 control-label">Titel</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="bookTitle" name="bookTitle">
                  </div>
                </div>
                <!-- bookSubtitle -->
                <div class="form-group form-group-sm">
                  <label for="bookSubtitle" class="col-sm-3 control-label">Untertitel</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="bookSubtitle" name="bookSubtitle">
                  </div>
                </div>
                <!-- bookSeries -->
                <div class="form-group form-group-sm">
                  <label for="bookSeries" class="col-sm-3 control-label">Reihe</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="bookSeries" name="bookSeries">
                  </div>
                </div>
              </fieldset>
              <div class="spacer-20"></div>
              <fieldset>
                <!-- authors -->
                <div class="form-group">
                  <label for="authors" class="col-sm-3 control-label">Autor(en)</label>
                  <div class="col-sm-9">
                    {{> listAuthors}}
                  </div>
                </div>
                <!-- bookPrice -->
                <div class="form-group form-group-sm">
                  <label for="bookPrice" class="col-sm-3 control-label">Ladenpreis</label>
                  <div class="col-sm-5">
                    <div class="input-group">
                      <input type="text" pattern="\d+(,\d{2})?" class="form-control" id="bookPrice" name="bookPrice" placeholder="12,00 oder 12">
                      <span class="input-group-addon"><i class="icon-euro"></i></span>                    
                    </div>
                  </div>
                  <label for="mwst" class="col-sm-3 control-label sr-only" aria-hidden="true">MwSt</label>
                  <div class="col-sm-4">
                    {{> listMwSt}}
                  </div>
                </div>
                <!-- bookProductionPrice -->
                <div class="form-group form-group-sm">
                  <label for="bookProductionPrice" class="col-sm-3 control-label">Einzelstückpreis</label>
                  <div class="col-sm-5">
                    <div class="input-group">
                      <input type="text" pattern="\d+(,\d{2})?" class="form-control" id="bookProductionPrice" name="bookProductionPrice" placeholder="12,00 oder 12">
                      <span class="input-group-addon"><i class="icon-euro"></i></span>                    
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
            <div class="col-sm-6">
              <fieldset>
                <legend>Zugehörige Nummern</legend>
                <!-- bookISBN -->
                <div class="form-group form-group-sm">
                  <label for="bookISBN" class="col-sm-3 control-label">ISBN</label>
                  <div class="col-sm-9">
                    <input type="text" pattern="(?=.{17}$)97[89]-(?:[0-9]+-){2}[0-9]+-[0-9]" placeholder="978-3-" class="form-control" id="bookISBN" name="bookISBN">
                  </div>
                </div>              
                <!-- bookEAN -->
                <div class="form-group form-group-sm">
                  <label for="bookEAN" class="col-sm-3 control-label">EAN</label>
                  <div class="col-sm-9">
                    <input type="text" pattern="97[89][0-9]{10}" placeholder="9783" class="form-control" id="bookEAN" name="bookEAN">
                  </div>
                </div>
                <!-- bookISBN10 -->
                <div class="form-group form-group-sm">
                  <label for="bookISBN10" class="col-sm-3 control-label">ISBN10</label>
                  <div class="col-sm-9">
                    <input type="text" pattern="(?=.{13}$)(?:[0-9]+-){2}[0-9]+-[0-9Xx]" placeholder="3-" class="form-control" id="bookISBN10" name="bookISBN10">
                  </div>
                </div>
                <!-- bookArtNrI3 -->
                <div class="form-group form-group-sm">
                  <label for="bookArtNrI3" class="col-sm-3 control-label">ArtNr. I3</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="bookArtNrI3" name="bookArtNrI3">
                  </div>
                </div>
                <!-- bookArtNrBH -->
                <div class="form-group form-group-sm">
                  <label for="bookArtNrBH" class="col-sm-3 control-label">ArtNr. BH</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="bookArtNrBH" name="bookArtNrBH">
                  </div>
                </div>
              </fieldset>
            </div>
          </div>        
          <div class="spacer-20"></div>
          <div class="row">
            <div class="col-sm-6">
              <fieldset>
                <legend>Zusatzdaten</legend>
                <!-- bookType -->
                <div class="form-group form-group-sm">
                  <label for="bookType" class="col-sm-3 control-label">Einband</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="bookType" name="bookType" placeholder="BC | PB">
                  </div>
                </div>
                <!-- bookGroup -->
                <div class="form-group">
                  <label for="bookGroup" class="col-sm-3 control-label">Produktgruppe</label>
                  <div class="col-sm-9">
                    {{> listBookGroups}}
                  </div>
                </div>
                <!-- bookPages -->
                <div class="form-group form-group-sm">
                  <label for="bookPages" class="col-sm-3 control-label">Seiten</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="bookPages" name="bookPages" placeholder="">
                  </div>
                </div>
                <!-- bookHeigh -->
                <div class="form-group form-group-sm">
                  <label for="bookHeigh" class="col-sm-3 control-label">Höhe</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="bookHeigh" name="bookHeigh" placeholder="in cm">
                  </div>
                </div>
                <!-- bookWidth -->
                <div class="form-group form-group-sm">
                  <label for="bookWidth" class="col-sm-3 control-label">Breite</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="bookWidth" name="bookWidth" placeholder="in cm">
                  </div>
                </div>
                <!-- bookWeight -->
                <div class="form-group form-group-sm">
                  <label for="bookWeight" class="col-sm-3 control-label">Gewicht</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="bookWeight" name="bookWeight" placeholder="in g">
                  </div>
                </div>
              </fieldset>
              <hr>
              <fieldset>
                <!-- bookImage -->
                <div class="form-group form-group-sm">
                  <label for="bookImage" class="col-sm-3 control-label">Buchcover</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="bookImage" name="bookImage" value="{{bookImage}}" placeholder="url zum Cover">
                  </div>
                </div>
              </fieldset>             
            </div>          
            <div class="col-sm-6">
              <fieldset>
                <legend>Notizen</legend>
                <!-- notes -->
                <div class="form-group">
                  <div class="col-sm-12">              
                    <textarea rows="3" name="bookNotes" data-schema-key="bookNotes" maxlength="1000" class="form-control"></textarea>
                  </div>           
                </div>
              </fieldset>           
            </div>
          </div>
          <div class="spacer-20"></div>
          <div class="row">
            <!-- buttons -->
            <div class="control-group">
              <div class="controls">
                <input type="submit" value="Buch anlegen" class="btn btn-default"/>
                <input type="reset" value="Abbrechen" class="btn btn-default"/>
              </div>
            </div>
          </div>
          
        </form>
      </div>
    </div>
  </div>
</template>
