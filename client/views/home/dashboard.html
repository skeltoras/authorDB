<template name="dashboard">      
  <h1 class="page-header">
    Willkommen 
    {{#with currentUser}}
      {{#with profile}}
        <small>{{first_name}} {{last_name}}</small>
      {{/with}}
    {{/with}}
  </h1>  
  
  {{#if isInRole 'admin'}}
    {{> dashboardAdmin}}
  {{else}}
    {{#if isInRole 'author'}}
      {{> dashboardAuthor}}
    {{else}}
      {{> not_found}}  
    {{/if}}
  {{/if}}
</template>
