<template name="salesUpload">
  <h1 class="page-header">Upload Verkaufsstatistiken</h1>
  <div class="row">
    <div class="col-sm-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          Brockhaus
        </div>
        <div class="panel-body">
          <form role="form" class="brockhaus">
            <fieldset>
              <legend>Zeitraum auswählen</legend>
              <div class="form-group">
                <div class="col-sm-3">
                  <div class="checkbox"><label><input id="1" name="quarter" value="1" type="checkbox"> 1. Quartal</label></div>
                </div>
                <div class="col-sm-3">
                  <div class="checkbox"><label><input id="2" name="quarter" value="2" type="checkbox"> 2. Quartal</label></div>
                </div>
                <div class="col-sm-3">
                  <div class="checkbox"><label><input id="3" name="quarter" value="3" type="checkbox"> 3. Quartal</label></div>
                </div>
                <div class="col-sm-3">
                  <div class="checkbox"><label><input id="4" name="quarter" value="4" type="checkbox"> 4. Quartal</label></div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-3">
                  {{{listFirstQuarter}}}
                </div>
                <div class="col-sm-3">
                  {{{listSecondQuarter}}}
                </div>
                <div class="col-sm-3">
                  {{{listThirdQuarter}}}
                </div>
                <div class="col-sm-3">
                  {{{listFourthQuarter}}}
                </div>
              </div>
            </fieldset>             
            <fieldset>
              <div class="col-sm-6">
                <span class="btn btn-default btn-file">
                    Datei auswählen <input type="file" id="brockhausFiles">
                </span> 
              </div>
              <div class="col-sm-6">
                <button type="submit" class="btn btn-info">Upload</button> 
              </div>             
            </fieldset>           
          </form>
          <div class="spacer-20"></div>
          <div class="row">
            <div class="col-sm-6">
              <small>
                <span class="fileOutput" id="fileBrockaus">
                  Keine Datei ausgewählt
                </span>
              </small>
            </div>
          </div>          
        </div>
      </div>
    </div>
  </div>
  <div class="spacer-20"></div>
  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          empty
        </div>
        <div class="panel-body">
          <form role="form" class="empty">
            <input type="file" id="files" multiple="">
            <button type="submit" class="btn btn-default">Upload</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          empty
        </div>
        <div class="panel-body">
          <form role="form" class="empty">
            <input type="file" id="files" multiple="">
            <button type="submit" class="btn btn-default">Upload</button>
          </form>
        </div>
      </div>
    </div>
  </div>    
</template>
