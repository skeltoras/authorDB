<template name="authorList">
  {{#if isInRole 'admin'}}
    {{> searchAuthors}}
  {{else}}
    {{> not_found}}
  {{/if}}  
</template>

<template name="searchAuthors">  
  <h1 class="page-header">Kontaktliste</h1>
  <div class="row">
    <div class="col-sm-12">
      Suche: {{> esInput index="authors" placeholder="Name, Mail" }}
    </div>
  </div>  
  <div class="spacer-20"></div>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Name</th>
            <th>Firma</th>
            <th>Mail</th>
            <th>show</th>
            <th>edit</th>
          </tr>
        </thead>
        <tbody>
          {{#ifEsInputIsEmpty index="authors"}}
            {{> authorsAllList}}
          {{/ifEsInputIsEmpty}}
      
          {{#esEach index="authors"}}
            {{> authorsSearchList}}
          {{/esEach}}
          
          {{> esLoadMoreButton index="authors"}}
          
          {{#ifEsHasNoResults index="authors"}}
              <div class="no-results">No results found!</div>
          {{/ifEsHasNoResults}}
        </tbody>
      </table>
    </div>
  </div> 
</template>

<template name="authorsAllList">
      {{#each authors}}
        <tr>
          <td>{{firstName}} {{lastName}}</td>
          <td>{{company}}</td>
          <td>{{emailPriv}} {{emailOff}}</td>
          <td><i><a href="/author/show/{{_id}}">show</a></i></td>
          <td><i><a href="/author/edit/{{_id}}">edit</a></i></td>
        </tr>
      {{/each}}
</template>

<template name="authorsSearchList">
      <tr>
        <td>{{firstName}} {{lastName}}</td>
        <td>{{company}}</td>
        <td>{{emailPriv}} {{emailOff}}</td>
        <td><i><a href="/author/show/{{_id}}">show</a></i></td>
        <td><i><a href="/author/edit/{{_id}}">edit</a></i></td>
      </tr>
</template>
