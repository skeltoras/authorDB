<template name="authorList">
  <h1 class="page-header">Autorenliste</h1>
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Tel.</th>
        <th>Mail</th>
        <th>Aktiv</th>
        <th>edit</th>
      </tr>
    </thead>
    <tbody>
      {{#each authors}}
        <tr>
          <td>{{firstName}} {{lastName}}</td>
          <td>{{telephone}}</td>
          <td>{{emailPriv}} {{emailOff}}</td>
          <td>{{isActive}}</td>
          <td><i><a href="/autor/{{authorId}}">edit</a></i></td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
